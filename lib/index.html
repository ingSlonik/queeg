<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: row;
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        #nav {
            display: flex;
            width: 64px;
            flex-direction: column;
            align-items: stretch;
            border-right: 1px solid #AAA;
            overflow: auto;
        }

        #nav hr {
            width: 80%;
        }

        #nav .button {
            display: flex;
            align-items: center;
            position: relative;
            height: 54px;
            padding: 4px;
            cursor: pointer;
            border-left: 3px solid #888;
            transition: 0.5s;
        }

        #nav .button.active {
            padding-left: 3px;
            border-left: 6px solid #888;
        }

        #nav .button .background {
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #888;
            opacity: 0.05;
        }

        #nav .button.active .background {
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #888;
            opacity: 0.2;
        }

        #nav .button img {
            position: relative;
            z-index: 2;
            max-width: 100%;
            max-height: 100%;
            transform: scale(0.7);
            transition: 0.5s;
            opacity: 0.7;
        }

        #nav .button.active img {
            transform: scale(1);
            opacity: 1;
        }

        #nav .button img:hover {
            transform: scale(1);
        }

        #nav .button .number {
            display: none;
            position: absolute;
            z-index: 4;
            top: 8px;
            right: 4px;
            color: #333;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            background-color: #C00;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
        }

        #nav .button .partition {
            position: absolute;
            z-index: 3;
            bottom: 8px;
            right: 4px;
            color: #888;
            font-size: 10px;
        }

        webview {
            display: flex;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    
    <script>
        const url = new URL(window.location);
        const applicationIndex = url.searchParams.get("index");

        const renderer = require('./renderer.js').default;
        renderer(applicationIndex);
    </script>
</body>

</html>
